module.exports = `
    
    type Conversation {
        _id: ID
        userID: String, 
        convKey: String, 

        #  conv: [messageChat],
        conversation: [conversationType],

        summaryReady: Boolean,

        summary: [summaryType],

        questionsAnswered: [questionAnsweredType],
        
        updatedAt: Date,
    }

    type questionAnsweredType {
        questionID: ID,
        questionContent: String,
        subConversationAnswer: [conversationType],
        summaryOfAnswer: String,
        summaryOfAnswerSmall: String,
    }

    type summaryType {
        pineConeID: String,
        content: String,
    }
    type conversationType {
        role: String
        content: String
    }

    input updateConversationInput {
        userID: String,  
        conversation: [conversationInput],
        questionAskingNow: String,
        questionAskingID: ID,
        timesAsked: Int,
    }

    input updateConvSummariesInput {
        _id: ID
        convKey: String,
    }

    input conversationInput {
        role: String
        content: String
    }

    input findConversationInput {
        _id: ID
    }

    input findConversationsInput {
        _id: [ID]
        userID: [String]
        convKey: [String]

        summaryReady: Boolean,
    }

`