module.exports = `
    
    type Company {
        _id: ID
        name: String
        url: String
        slug: String
        description: String,
        employees: [EmployeeType]
        positions: [Position]
        communitySubscribers: [communitySubscribersType]
        positionSubscribersCommunity: [Position]
        companySubscribersCommunity: [Company]
        type: typeCompany
        candidatesNum: Int
        skillsNum: Int
    }

    type communitySubscribersType {
        positionID: ID
        companyID: ID
    }

    type EmployeeType {
        typeT: String
        user: Members
    }

    input updateCompanyInput {
        _id: ID
        name: String
        slug: String
        type: typeCompany
        addCompanySubscribersID: [ID]
        addPositionSubscribersID: [ID]
        description: String
    }
    
    input updateUrlInput {
        companyID: ID
        url: String
    }

    input EmployeeTypeInput {
        typeT: String
        userID: String
    }

    input findCompanyInput {
        _id: ID,
    }

    input findCompaniesInput {
        _id: [ID],
    }

    input findCompanyFromSlugInput {
        slug: String,
    }
    
    input addEmployeesCompanyInput {
        companyID: ID
        employees: [EmployeeTypeInput]
    }  

     enum typeCompany {
        COMPANY
        COMMUNITY
    }

`