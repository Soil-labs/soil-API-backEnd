module.exports = `
    
    
    
    type Members {
        _id: ID
        
        discordName: String
        discordAvatar: String
        discriminator: String
        bio: String

        onbording: onboardingType

        content: contentType
        
        interest: String
        timeZone: String

        serverID: [String],

        hoursPerWeek: Float,

        invitedBy: MembersSmallType

        tweets: [String],
        skills: [skillType_member],
        nodes: [nodesType]
        projects: [projectMemberType],
        archiveProjects: [String],
        network: [Members],

        registeredAt: String,

        previousProjects: [previousProjectsType],

        links: [linkType],

        attributes: attributesType,

        gardenUpdate: gardenUpdateType,

        memberRole: RoleTemplate
        chat: chatResponse
        endorsements: [endorsements]

        preferences: preferencesType
    }

    type preferencesType {
        interestedMatch: Boolean,
        notify: Boolean,
        findUser: preferencesTypeFind
        findCoFounder: preferencesTypeFind
        findMentor: preferencesTypeFind
        findMentee: preferencesTypeFind
        findProject: preferencesTypeFind
    }

    type preferencesTypeFind {
        interestedMatch: Boolean,
        notify: Boolean,
        percentage: Int, 
        pastSearch: [prefPastSearch],
    }

    type prefPastSearch {
        nodesID: [ID],
    }

    type nodesType {
        nodeData: Node
        orderIndex: Int
        level: Int 
        weight: Float
        aboveNodes: [Node]
    }

     type chatResponse {
        numChat: Int
        numReply: Int
    }


    type onboardingType {
        signup: Boolean
        percentage: Int

    }

    type gardenUpdateType {
        epic: [Epic],
        task: [ProjectUpdate],
    }

    type MembersSmallType {
        _id: ID  
        discordName: String
        discordAvatar: String
        discriminator: String
    }

    type contentType {
        interest: String,
        mostProud: String,
        showCaseAbility: String,
    }

    type linkType {
        name: String
        url: String
    }

    type skillType_member  {
        skillInfo: Skills
        level: levelEnum
        author: Members
    }

    type attributesType {
        Director: Int,
        Motivator: Int,
        Inspirer: Int,
        Helper: Int,
        Supporter: Int,
        Coordinator: Int,
        Observer: Int,
        Reformer: Int,
    }

    type previousProjectsType {
        title: String,
        description: String,
        positionName: String,
        link: String,
        picture: String,
        startDate: String,
        endDate: String,
    }

    type projectMemberType {
        info: Project,
        role: roleType,
        champion: Boolean,
        phase: phaseType,
        favorite: Boolean,
    }
    

    type skillsType {
        id: String,
        authors: [Members],
        points: Float,
    }

    
    type matchMembersToUserOutput {
        matchPercentage: Float,
        member: Members,
        commonSkills: [Skills],
    }

    type matchMembersToSkillOutput {
        matchPercentage: MatchPercentage,
        member: Members,
        nodesPercentage: [nodesPercentageType]
        skillsPercentage: [SkillsPercentage]
        
    }

    type nodesPercentageType {
        node: Node
        totalPercentage: Float
    }
    

    type MatchPercentage {
        totalPercentage: Float,
        realTotalPercentage: Float,
        skillTotalPercentage: Float,
        hoursPercentage: Float,
        budgetPercentage: Float,
    }

    type SkillsPercentage {
        info: Skills
        percentage100: Float
        percentageReal: Float
    }

    type matchMembersToProjectOutput {
        matchPercentage: Float,
        member: Members,
        commonSkills: [Skills]
    }

    type matchMembersToProjectRoleOutput {
        matchPercentage: Float,
        member: Members,
        commonSkills: [Skills]
    }

    type matchPrepareSkillToMembersOutput {
        matchPercentage: Float,
        member: Members,
        commonSkills: [Skills]
    }

    type matchSkillsToProjectsOutput {
        matchPercentage: Float,
        realPercebtage: Float,
        project: Project,
        commonSkills: [Skills]
        projectRoles: [matchProjectRoles]
    }
    
    type matchProjectRoles {
        matchPercentage: Float,
        realPercebtage: Float,
        projectRole: roleType,
        commonSkills: [Skills]
    }

    type endorsements {
        endorser: MembersSmallType
        endorsementMessage: String
        arweaveTransactionID: String
    }


    input findMemberInput {
        _id: ID
        serverID: [String]
        discordName: ID
    }

    input findMembersInput {
        _id: [ID]
        serverID: [String]
    }

    input members_autocompleteInput {
        search: String,
    }

    input matchMembersToUserInput {
        memberID: ID
        serverID:[String]
    }
    input matchMembersToSkillInput {
        skillsID: [ID]
        serverID: [String]
    }

    input matchMembersToProjectInput {
        projectID: ID
        serverID: [String]
    }

    input matchMembersToProjectRoleInput {
        projectRoleID: ID
        serverID: [String]
    }

    input matchPrepareSkillToMembersInput {
        skillID: ID
        serverID: [String]
    }

     input matchPrepareNodeInput {
        nodeID: ID
        serverID: [String]
        find: findEnum
        weightSkills: Boolean
    }

    enum findEnum {
        Member
        ProjectRole
    }

    input matchPrepareSkillToProjectRolesInput {
        skillID: ID
        serverID: [String]
    }

    input matchSkillsToMembersInput {
        skillsID: [ID]
        hoursPerWeek: Int
        budgetAmount: Float
        serverID: [String]
        page: Int
        limit: Int
    }

    input matchNodesToMembersInput {
        nodesID: [ID]
        hoursPerWeek: Int
        budgetAmount: Float
        serverID: [String]
        page: Int
        limit: Int
        preference: [preferencesEnum]
    }


    input matchSkillsToProjectsInput {
        skillsID: [ID]
        serverID: [String]
        page: Int
        limit: Int
    }

    input matchNodesToProjectRolesInput {
        nodesID: [ID]
        serverID: [String]
        page: Int
        limit: Int
    }

    input addNewMemberInput {
        _id: ID
        discordName: String
        discordAvatar: String
        discriminator: String
        bio: String

        invitedBy: String

        hoursPerWeek: Float,

        serverID: String,

        previousProjects: [previousProjectsInput],

    }


    input updateMemberInput {
        _id: ID
        discordName: String
        discordAvatar: String
        discriminator: String
        bio: String

        onbording: onboardingInput

        content: contentInput
        interest: String
        timeZone: String
        serverID: [String],
        skills: [skillInput_member]
        
        memberRole: ID

        hoursPerWeek: Float,

        previousProjects: [previousProjectsInput],

        links: [linkInput],

    }

    input onboardingInput {
        signup: Boolean
        percentage: Int
    }

    input contentInput {
        interest: String,
        mostProud: String,
        showCaseAbility: String,
    }

    input linkInput {
        name: String
        url: String
    }

    input skillInput_member {
        id: ID
        level: levelEnum
    }

    input addFavoriteProjectInput {
        memberID: ID
        projectID: ID
        favorite: Boolean
    }

    input addPreferencesToMemberInput {
        memberID: ID
        preferences: [preferencesInput]
    }

    input preferencesInput {
        preference: preferencesEnum
        interestedMatch: Boolean
        notify: Boolean
        percentage: Int
        pastSearch: [pastSearchInput]
    }

    input pastSearchInput {
        nodesID: [ID]
    }

    enum preferencesEnum {
        findUser
        findCoFounder
        findMentor
        findMentee
        findProject
    }

    input addNodesToMemberInput {
        memberID: ID
        nodesID: [String]
        nodesID_level: [nodesID_levelInput]
    }

    input nodesID_levelInput {
        nodeID: ID
        orderIndex: Int
        level: Float 
        aboveNodes: [ID]
    }
    

    input updateNodesToMemberInput {
        memberID: ID
        nodesID: [String]
        nodeType: String
        nodesID_level: [nodesID_levelInput]
        
    }

    input deleteNodesFromMemberInput {
        memberID: ID
        nodesID: [String]
    }
    input deleteMemberInput {
        memberID: ID
    }


    input endorseAttributeInput {
        _id: ID
        attribute: attributesEnum

    }

    enum attributesEnum {
        Director
        Motivator
        Inspirer
        Helper
        Supporter
        Coordinator
        Observer
        Reformer
    }

    enum levelEnum {
        learning
        junior
        mid
        senior
    }

     input previousProjectsInput {
        title: String,
        description: String,
        positionName: String,
        link: String,
        picture: String,
        startDate: String,
        endDate: String,
    }

    input networkInput {
        memberID: ID
        endorcment: [endorcmentInput]
    }

    input endorcmentInput {
        skillID: ID
        registeredAt: String
    }

    input skillsUpdateMemberInput {
        skillID: ID
        authors: String
        communityLevel: Float
        selfEndorsedLevel: Float
    }


    input addSkillToMember_Input {
        skillID: ID
        memberID: ID
        authorID: ID
        serverID: [String]
    }

    input addEndorsementInput {
        endorserID: ID
        endorseeID: ID
        endorsementMessage: String
    }
`